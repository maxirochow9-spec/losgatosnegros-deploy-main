{% extends "admin/base.html" %}

{% block title %}{% trans "Administración - Los Gatos Negros" %}{% endblock %}

{% block extrahead %}

    {{ block.super }}
{% endblock %}

{% block branding %}

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top admin-navbar" role="navigation" aria-label="Menú admin">

                <i class="bi bi-moon-stars-fill"></i> Los Gatos Negros

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbarNav">

            </button>
            <div class="collapse navbar-collapse" id="adminNavbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Ver sitio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Panel</a></li>
                </ul>
