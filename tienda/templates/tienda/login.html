{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión - Los Gatos Negros</title>
    <link rel="stylesheet" href="{% static 'tienda/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Iniciar sesión</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" name="password" type="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-accent" type="submit">Ingresar</button>
                    <a class="text-light" href="{% url 'register' %}?next={{ next }}">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
